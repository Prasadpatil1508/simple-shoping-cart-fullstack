<!-- Cart Modal -->
<div #cartModal class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel"
    data-bs-backdrop="static" data-bs-keyboard="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">
                    <i class="fas fa-shopping-cart me-2"></i>
                    Shopping Cart
                    <span class="badge bg-primary ms-2">{{ totalItems }}</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <!-- Empty Cart -->
                <div class="text-center py-5" *ngIf="cartItems.length === 0">
                    <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">Your cart is empty</h5>
                    <p class="text-muted">Add some products to get started!</p>
                </div>

                <!-- Cart Items -->
                <div *ngIf="cartItems.length > 0">
                    <div class="cart-item" *ngFor="let item of cartItems; trackBy: trackByProductId">
                        <div class="row align-items-center">
                            <div class="col-2">
                                <img [src]="item.product.imageUrl" [alt]="item.product.name" class="cart-item-image">
                            </div>

                            <div class="col-4">
                                <h6 class="mb-1">{{ item.product.name }}</h6>
                                <small class="text-muted">${{ item.product.price | number:'1.2-2' }} each</small>
                            </div>

                            <div class="col-3">
                                <div class="quantity-controls">
                                    <button class="quantity-btn"
                                        (click)="updateQuantity(item.productId, item.quantity - 1)"
                                        [disabled]="item.quantity <= 1">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" class="quantity-input" [value]="item.quantity"
                                        (change)="updateQuantity(item.productId, $any($event.target).value)" min="1"
                                        max="99">
                                    <button class="quantity-btn"
                                        (click)="updateQuantity(item.productId, item.quantity + 1)">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="col-2 text-end">
                                <strong>${{ (item.product.price * item.quantity) | number:'1.2-2' }}</strong>
                            </div>

                            <div class="col-1 text-end">
                                <button class="btn btn-sm btn-outline-danger" (click)="removeItem(item.productId)"
                                    title="Remove item">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer" *ngIf="cartItems.length > 0">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div>
                        <button class="btn btn-outline-danger btn-sm" (click)="clearCart()" [disabled]="isProcessing">
                            <i class="fas fa-trash me-1"></i>
                            Clear Cart
                        </button>
                    </div>

                    <div class="text-end">
                        <div class="h5 mb-2">
                            Total: <span class="text-primary">${{ totalPrice | number:'1.2-2' }}</span>
                        </div>
                        <button class="btn btn-success btn-lg" (click)="checkout()" [disabled]="isProcessing">
                            <span *ngIf="!isProcessing">
                                <i class="fas fa-credit-card me-2"></i>
                                Checkout
                            </span>
                            <span *ngIf="isProcessing">
                                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                Processing...
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
