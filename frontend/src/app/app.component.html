<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-shopping-cart me-2"></i>
            {{ title }}
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-light position-relative" (click)="openCart()" data-bs-toggle="modal"
                        data-bs-target="#cartModal">
                        <i class="fas fa-shopping-cart me-2"></i>
                        Cart
                        <span class="cart-badge" *ngIf="totalItems > 0">{{ totalItems }}</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="min-vh-100">
    <app-product-grid></app-product-grid>
</main>

<!-- Cart Modal -->
<app-cart-modal></app-cart-modal>

<!-- Footer -->
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">
            <i class="fas fa-code me-2"></i>
            Built with Angular 20 & Bootstrap 5
        </p>
        <small class="text-muted">
            Simple Shopping Cart - Full Stack Application
        </small>
    </div>
</footer>
